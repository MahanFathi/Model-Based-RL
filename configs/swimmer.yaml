MUJOCO:
  ENV: 'SwimmerEnv'
  CLIP_ACTIONS: false
MODEL:
  META_ARCHITECTURE: 'Basic'
  BATCH_SIZE: 1
  FRAME_SKIP: 5
  EPOCHS: 100000
  POLICY:
    ARCH: 'VariationalOptimization'
    METHOD: 'R'
    NETWORK: False
    MAX_HORIZON_STEPS: 200
    LAYERS:
      - 128
      - 128
    GAMMA: 0.99
    INITIAL_LOG_SD: -0.5
    INITIAL_SD: 0.3
    INITIAL_ACTION_MEAN: 0.0
    INITIAL_ACTION_SD: 0.0
    PRIORITISE: False
SOLVER:
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.0
  BIAS_LR_FACTOR: 1
  STD_LR_FACTOR: 10.0
  ADAM_BETAS: (0.9, 0.999)
LOG:
  TESTING:
    ITER_PERIOD: 50
    RECORD_VIDEO: False
